<html>
  <div style="border:1px solid black; height:80%; width:50%; margin-left:25%; border-radius:5px; margin-top:15px;">
    <form action="{% url 'index' %}" method="POST"> {% csrf_token %}
      <input type="text" name="name" placeholder="Enter name" style="width:50%; height:40px; margin:10px 25%; border-radius:5px;">
      <input type="text" name="last_name" placeholder="Enter last_name" style="width:50%; height:40px; margin:10px 25%; border-radius:5px;">
      <input type="text" name="phone_number" placeholder="Enter phone_number" style="width:50%; height:40px; margin:10px 25%; border-radius:5px;">
      <select name="group_id" style="width:50%; height:40px; margin:10px 25%; border-radius:5px;">
        {% for group in groups %}
          <option value="{{ group.id }}">{{ group.name}}</option>
        {% endfor %}
      </select>
      <button type="submit" style="margin-left:50px; margin-top:20px;">Create</button>
    </form>
    <ul>
      {% for student in students %}
        <li>{{ student.last_name }} {{ student.name }} - {{ student.group }}</li>
      {% endfor %}
    </ul>
  </div>
</html>
